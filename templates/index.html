<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

</head>
<body>
    <div class="container mt-5 d-flex flex-column align-items-center">
        <h1>Welcome to the Great Number Game!</h1>
        <h2>I'm thinking of a number between 1 and 100</h2>
        <h2>Take a guess!</h2>
    </div>
    <div class="container p-3 border border-dark bg-success d-flex flex-column align-items-center result">
        {% if session["number"] == session["my_guess"] %}
        <h1 class="text-light m-3">{{ session["message"] }}</h1>
        <h2>You took {{ session["guesses"] }} guesses</h2>
        <a href="reset_session"><button class="bg-light border border-dark m-3">Play Again</button></a>
        {% else %}
        <form action="/guess" method="POST">
            <input type="text" name="my_guess">
            <button class="bg-light border border-dark m-3">Submit</button>
        </form>
        <h1 class="text-light m-3">{{ session["message"] }}</h1>
        <a href="reset_session"><button class="bg-light border border-dark m-3">Reset</button></a>
        {% endif %}
    </div>
</body>
</html>
